{% extends "ll_buildbike/base.html" %}
{% block home %}
<div class="container" style="max-width:680px;margin:2rem auto">
  <h2>{{ cfg|default_if_none:"New" }} Bike Configuration</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
      <div class="form-row">
        <label>{{ field.label }}</label>
        {{ field }}
        {% for e in field.errors %}<div class="error-text">{{ e }}</div>{% endfor %}
      </div>
    {% endfor %}
    <div style="display:flex;gap:.5rem;margin-top:1rem">
      <button class="btn btn-primary" type="submit">Save</button>
      <a class="btn" href="{% url 'bikeconfigs:list' %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
